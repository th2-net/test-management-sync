name: check and publish snapshot Python tarball to PyPi

on:
  push:
    branches-ignore:
      - master
      - version-*
    paths-ignore:
      - README.md

jobs:
  build-job:
    name: Check and publish snapshot tarball to PyPi
    uses: th2-net/.github/.github/workflows/compound-python.yml@python-pass-version-to-publish-workflow
    with:
      release-type: development
      python-check-versions: "['3.9', '3.10', '3.11', '3.12']"
      test-enabled: true
      style-check-enabled: false
      create-tag: false
      pythonVersion: '3.9'

    secrets:
      pypi-password: ${{ secrets.PYPI_PASSWORD }}